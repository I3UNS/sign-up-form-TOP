<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Odin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
</head>
<body>

    <div id="container">
        
        <div id="img-container">
            <!-- <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves in the background blurred"> -->
            <div id="logo-container">
                <img src="./images/odin-lined.png" alt="odin logo" id="logo">
                <p id="logo-text">ODIN</p>
            </div>
            
            <p id="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        
        <form action="" id="sign-form">
            
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
            

            <div id="input-form">
            <p>Let's do this!</p>
                <label for="first-name">First Name <br><input type="text" name="first-name" id="first-name">
                </label>
                
                <label for="last-name">Last Name <br><input type="text" name="last-name" id="last-name">
                </label>
                
                <label for="email">Email <br><input type="email" name="email" id="email">
                </label>
                
                <label for="phone-number">Phone Number <br><input type="number" name="phone-number" id="phone-number">
                </label>
                
                <label for="user-password">Password <br><input type="password" name="user-password" id="user-password">
                </label>
                
                <label for="confirm-password">Confirm Password <br><input type="password" name="confirm-password" id="confirm-password">
                </label>
                
            </div>

            <button type="submit" id="create-account">Create Account</button>

            <p>Already have an account? <a href="" target="_blank">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
